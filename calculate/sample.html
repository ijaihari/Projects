<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>
</head>

<body>
    <input  placeholder="Cost of your Order" class="cost-input" onkeydown="if(event.key == 'Enter')costInput();">
    <button class="claculate" onclick="costInput()">Calculate</button>
    <p class="final-price"></p>
    <script>
        function costInput() {
            let price = document.querySelector(".cost-input");
            let cost = Number(price.value);
            if (cost <= 40) { cost = cost + 10; }
            else { cost = cost; }
           document.querySelector(".final-price").innerHTML = `$${cost}`;
           document.querySelector(".claculate").innerText = 'Calculated'
        }

    </script>

</body>

</html>
